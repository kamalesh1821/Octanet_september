<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookshop Landing Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
        }

        header {
            background-color: #0050A7;
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }

        header h1 {
            font-size: 36px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .hero {
            background-image: url('bookshop-hero.jpg');
            background-size: cover;
            background-position: center;
            text-align: center;
            padding: 100px 0;
            color: black;
        }

        .hero h2 {
            font-size: 48px;
            margin-bottom: 20px;
        }

        .hero p {
            font-size: 20px;
            margin-bottom: 40px;
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #0050A7;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            font-size: 18px;
        }

        .btn:hover {
            background-color: #003980;
        }

        .books {
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        }

        .books h2 {
            font-size: 28px;
            color: #333;
        }

        .book-item {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .book-item img {
            max-width: 100px;
            height: auto;
        }

        .book-item h3 {
            font-size: 20px;
            color: #333;
        }

        .book-item p {
            font-size: 18px;
            color: #777;
        }

        footer {
            background-color: #0050A7;
            color: #fff;
            text-align: center;
            padding: 10px 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>The Book Nook</h1>
    </header>

    <div class="container">
        <section class="hero">
            <h2>Welcome to The Book Nook</h2>
            <p>Your one-stop shop for all your reading needs.</p>
            <a href="#" class="btn">Explore Our Collection</a>
        </section>

        <section class="books">
            <h2>Featured Books</h2>
            <div class="book-item">
                <img src="book3.jpeg" alt="Book 1">
                <div>
                    <h3>The Great Gatsby</h3>
                    <p>By F. Scott Fitzgerald</p>
                </div>
            </div>
            <div class="book-item">
                <img src="book2.jpeg" alt="Book 2">
                <div>
                    <h3>To Kill a Mockingbird</h3>
                    <p>By Harper Lee</p>
                </div>
            </div>
            <div class="book-item">
                <img src="book3.jpeg" alt="Book 3">
                <div>
                    <h3>1984</h3>
                    <p>By George Orwell</p>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
